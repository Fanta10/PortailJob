<div class="container bas">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    Liste des CV retenus pour le poste {{titre_offre}}
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Prenom</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">CV</th>
                                    <th scope="col">% de matching</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let materiel of data">
                                    <td>{{ materiel.nom }}</td>
                                    <td>{{ materiel.prenom }}</td>
                                    <td>{{ materiel.email }}</td>
                                    <td>{{ materiel.contact }}</td>
                                    <td>{{ materiel.cv }}</td>
                                    <td>{{ materiel.matching }}</td>
                                    <td>
                                        <!-- <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRex" data-bs-whatever="@getbootstrap" (click)="chargeData(materiel)">Modifier</button> -->
                                        <button class="btn btn-success ms-2">Télécharger cv</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a
        ttype
        class="btn btn-info"
        routerLink="/admin"
    >
        Retour
    </a>
</div>
